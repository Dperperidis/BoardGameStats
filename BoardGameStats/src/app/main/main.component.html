<div class="album py-5 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let card of cards">
        <div class="card mb-4 shadow-sm">
          <img class="card-img-top" src="{{card.img}}" alt="">
          <div class="card-body">
            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a
              little bit longer.</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-primary">View</button>
                <button type="button" class="btn btn-sm btn-outline-info">Edit</button>
              </div>
              <small class="text-muted">9 mins</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
