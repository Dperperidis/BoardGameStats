<div class="mt-5">
  <section class="jumbotron text-center container">
    <div class="container">
      <h1 class="jumbotron-heading">BoardGameStats</h1>
      <p class="lead">Check your stats and your score and plenty of strategies for different boardgames</p>
      <p>
        <button type="button" class="btn btn-primary" [routerLink]="['/register']">Sign Up</button>
        Or
        <button type="button" class="btn btn-outline-primary" (click)="openModal(template)">Sign In</button>
      </p>

      <ng-template #template>
        <div class="container col-md-4">
          <div class="modal-header">
            <h4 class="modal-title pull-left">Sign In</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form class="form my-2 my-lg-0" #loginForm="ngForm" (ngSubmit)="login()">
            <input class="form-control mr-sm-2" type="text" placeholder="Username"  name="username" required [(ngModel)]="model.username">
            <Br>
            <input class="form-control mr-sm-2" type="password" placeholder="Password" required name="password" [(ngModel)]="model.password">

            <div class="modal-footer">
              <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary" (click)="modalRef.hide()">Log In</button>
            </div>
          </form>
        </div>
      </ng-template>

    </div>
  </section>
</div>
